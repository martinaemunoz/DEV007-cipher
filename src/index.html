<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>c.i.p.h.e.r</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
  <section class="main_body" id="main_body">
      <div class="boxed"></div>
      <h1 class="main_title">c.i.p.h.e.r (comunicación imperceptible para humanos, enemigos y rivales)</h1>
      <div class="main_content">
      <p>Escoge una opción</p>
      </div>
      <button class="select_cipher" id="select_cipher" onclick="cipherMenu()"></button>
      </button>
      <h3 class="cifrar">cifrar</h3>
      <button class="select_decipher" id="select_decipher" onclick="decipherMenu()"></button>
      <h3 class="descifrar">descifrar</h3>
  </section>
      
     

  <section class="cipher_body" id="cipher_body" style="display:none">
    <div id="cipher" class="main1">
     <h2>cifrar mensaje</h2>
      <form  id="cipher_content" autocomplete="off">
        <input type="text" id="original_input1" placeholder="Ingrese el texto" name="text" spellcheck="false">
      </form>  
      <div id= "btn_cipher" class="btn_cipher">cifrar</div>
      <input type="text" id="result1">
      <div class="range1">
        <input type="range" id="range1" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
         <output>10</output> 
      </div>
      <button id="return1" class="return1" onclick="volver()">volver</button> 
    </div> 
  </section>

  <section class="decipher_body" id="decipher_body" style="display:none">
    <div id="decipher" class="main2">
      <h2>descifrar mensaje</h2>
      <form  id="decipher_content" autocomplete="off">
        <input type="text" id="original_input2" placeholder="Ingrese el texto" name="text" spellcheck="false">
      </form>
      <div id= "btn_decipher" class="btn_decipher">descifrar</div>
      <input type="text" id="result2">
      <div class="range2">
        <input type="range" id="range2" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value" >
        <output>10</output>
      </div>
      <button id="return2" class="return2" onclick="volver()">volver</button>
    </div>
  </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
